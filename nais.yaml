image: "repo.adeo.no:5443/integrasjon/paop"
team: integrasjon
replicas:
  min: 1
  max: 4
  cpuThresholdPercentage: 70
port: 8080
healthcheck:
  liveness:
    path: /is_alive
    # wait 30 seconds before trying to check status,
    # and then try 30 times with 5 second intervals before
    # killing the pod: 30 + 5*30 = 180 seconds before pod is killed
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /is_ready
    initialDelay: 5
    periodSeconds: 5
    failureThreshold: 30
prometheus:
  enabled: true
  path: /prometheus
ingress:
  enabled: true
resources:
  limits:
    cpu: 250m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi
fasitResources:
  used:
    - alias: srvpaop
      resourceType: Credential
    - alias: securityTokenService
      resourceType: BaseUrl
    - alias: joark_journalbehandling_ws_endpoint
      resourceType: BaseUrl
    - alias: eia_queue_arena_ia_outbound
      resourceType: Queue
      propertyMap:
        queueName: EIA_QUEUE_ARENA_IA_QUEUENAME
    - alias: paop_channel
      resourceType: Channel
    - alias: mqGateway03
      resourceType: QueueManager
    - alias: ekstern:helse_fastlegeinformasjon
      resourceType: webserviceendpoint
    - alias: virksomhet:Organisasjon_v4
      resourceType: Webserviceendpoint
    - alias: kafka_bootstrap_servers
      resourceType: BaseUrl
    - alias: Dokumentproduksjon_v3
      resourceType: Webserviceendpoint
    - alias: partnerService
      resourceType: Webserviceendpoint
    - alias: ekstern:helse_adresseregisteret_v1
      resourceType: Webserviceendpoint
    - alias: mottak_queue_utsending
      resourceType: Queue
      propertyMap:
        queueName: MOTTAK_QUEUE_UTSENDING_QUEUENAME
    - alias: ekstern:altinn_behandlealtinnmelding_v1
      resourceType: Webserviceendpoint
    - alias: altinnUser
      resourceType: Credential
